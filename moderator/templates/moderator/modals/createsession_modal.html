
<!-- Modal -->
<div class="modal fade" id="createsession_Modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header row">
        <h5 class="modal-title col-lg-6" id="exampleModalLabel1">Create New Session</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div>
          <hr>
        </div>
        <form class="form-sample" action="{% url 'moderator:sessioncreate' %}" method="post">
          {% csrf_token %}
          <div class="row">
              <div class="col-md-10">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">Session Name<span class="text-danger">*</span></label>
                  <div class="col-sm-7">
                    <input type="text" class="form-control" placeholder="session name" name="session_name" required>
                  </div>
                </div>
              </div>
          </div>
            <div class="row">
            <div class="col-md-8">
              <div class="form-group row">
                <div class="col-sm-9 offset-3">
                  <input type="submit" class="btn btn-primary pull-right" value="Submit">
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
